<!-- DTD document, type definition-->
<!DOCTYPE HTML>
<!-- Isso é um comentário em HTML-->

<!-- Criando a estrutura básica de um HTML... -->
<html lang="pt-br">
	<!-- primeiro nó filho = head -->
	<head>
	<!-- primeiros nós filhos = meta, title -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
		<title>EXEMPLO</title>
	</head>
	<!-- segundo nó filho = body -->
	<body>
			
		<div style="border: solid 2px #ffaf03;">
			DIV
		</div>

		<a href="#" style="border: solid 2px #ffaf03">MEU LINK</a>


	</body>
</html>
